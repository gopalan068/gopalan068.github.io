<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a Letter For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      background: #1a0a2e;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star {
      position: absolute; border-radius: 50%;
      background: white; animation: twinkle linear infinite;
    }
    @keyframes twinkle {
      0%,100%{ opacity: 0.1; transform: scale(1); }
      50%    { opacity: 0.9; transform: scale(1.4); }
    }

    /* â”€â”€ ambient floating hearts (always present, subtle) â”€â”€ */
    .heart-float {
      position: fixed; pointer-events: none; z-index: 0;
      font-size: 18px; animation: floatHeart linear infinite; opacity: 0;
    }
    @keyframes floatHeart {
      0%  { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.3; }
      100%{ transform: translateY(-10vh) rotate(20deg); opacity: 0; }
    }

    /* â”€â”€ BURST hearts that shoot up on last page â”€â”€ */
    .burst-heart {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      font-size: 28px;
      animation: burstFloat linear forwards;
      opacity: 0;
    }
    @keyframes burstFloat {
      0%   { transform: translateY(0) scale(0.3) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; transform: translateY(-60px) scale(1.1) rotate(-10deg); }
      80%  { opacity: 0.8; }
      100% { transform: translateY(-90vh) scale(0.7) rotate(30deg); opacity: 0; }
    }

    .stage {
      position: relative; z-index: 10;
      display: flex; flex-direction: column; align-items: center; gap: 24px;
    }

    .page-dots { display: flex; gap: 8px; }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: rgba(255,255,255,0.25);
      transition: all 0.4s;
    }
    .dot.active { background: #ff6b9d; transform: scale(1.4); }
    .dot.done   { background: rgba(255,107,157,0.45); }

    .letter-wrap {
      width: min(340px, 90vw);
      height: min(460px, 80vh);
      perspective: 1200px;
      position: relative;
    }

    .page {
      position: absolute; inset: 0;
      border-radius: 18px;
      padding: 36px 30px 28px;
      display: flex; flex-direction: column;
      opacity: 0; pointer-events: none;
      transform: rotateY(-90deg) scale(0.9);
      transform-origin: left center;
      transition: transform 0.55s cubic-bezier(0.4,0,0.2,1), opacity 0.35s ease;
      will-change: transform, opacity;
      overflow: hidden;
    }
    .page.active {
      opacity: 1; pointer-events: all;
      transform: rotateY(0deg) scale(1);
      animation: bouncePage 0.55s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }
    @keyframes bouncePage {
      0%  { transform: scale(0.6) rotate(-4deg); opacity: 0; }
      50% { transform: scale(1.07) rotate(2deg); opacity: 1; }
      75% { transform: scale(0.96) rotate(-1deg); }
      100%{ transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .page.exit {
      opacity: 0; pointer-events: none;
      transform: rotateY(90deg) scale(0.9);
      transform-origin: right center;
      transition: transform 0.45s cubic-bezier(0.4,0,0.2,1), opacity 0.3s ease;
    }

    .page-1 { background: linear-gradient(145deg, #fff8e7, #ffecd2); }
    .page-2 { background: linear-gradient(145deg, #fce4ec, #f8bbd9); }
    .page-3 { background: linear-gradient(145deg, #ede7f6, #d1c4e9); }
    .page-4 { background: linear-gradient(145deg, #e8f5e9, #c8e6c9); }
    .page-5 { background: linear-gradient(145deg, #fff9c4, #fff176); }

    .page::after {
      content: '';
      position: absolute; inset: 0;
      background: repeating-linear-gradient(
        transparent, transparent 37px, rgba(0,0,0,0.06) 37px, rgba(0,0,0,0.06) 38px
      );
      border-radius: 18px 4px 4px 18px;
      pointer-events: none;
    }
    .page::before {
      content: '';
      position: absolute; top: 0; bottom: 0; left: 60px;
      width: 2px; background: rgba(255,100,100,0.2);
      z-index: 1; pointer-events: none;
    }

    .holes {
      position: absolute; left: 0; top: 0; bottom: 0;
      width: 46px;
      display: flex; flex-direction: column;
      justify-content: space-evenly; align-items: center;
      z-index: 2; padding: 20px 0;
    }
    .hole {
      width: 14px; height: 14px; border-radius: 50%;
      background: #1a0a2e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }

    .page-content {
      position: relative; z-index: 3;
      flex: 1; display: flex; flex-direction: column;
      padding-left: 18px;
    }

    .page-body {
      flex: 1;
      font-family: 'Caveat', cursive;
      font-size: clamp(19px, 4.5vw, 23px);
      line-height: 1.85;
      color: #3a2a4a;
    }
    #body-2, #body-3, #body-4 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .page-body .big   { font-size: clamp(26px,7vw,34px); font-weight: 700; display: block; margin-bottom: 12px; }
    .page-body .pink  { color: #e91e8c; font-weight: 700; }
    .page-body .pur   { color: #7b2ff7; font-weight: 700; }
    .page-body .grn   { color: #2e7d32; font-weight: 700; }
    .page-body .accent{ font-size: 1.15em; }

    .doodle {
      font-size: 32px; text-align: right;
      margin-top: auto; padding-top: 12px;
      animation: doodleBob 2s ease-in-out infinite;
    }
    @keyframes doodleBob {
      0%,100%{ transform: rotate(-6deg) scale(1); }
      50%    { transform: rotate(6deg) scale(1.1); }
    }

    .btn-wrap {
      width: min(340px, 90vw);
      display: flex; justify-content: flex-end;
    }
    .btn-next {
      background: linear-gradient(135deg, #ff6b9d, #c77dff);
      color: white; border: none; border-radius: 50px;
      padding: 13px 30px; font-family: 'Nunito', sans-serif;
      font-weight: 800; font-size: 15px;
      cursor: pointer; display: flex; align-items: center; gap: 8px;
      box-shadow: 0 6px 24px rgba(255,107,157,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-next:hover { transform: scale(1.06) translateY(-2px); box-shadow: 0 10px 32px rgba(255,107,157,0.5); }
    .btn-next:active { transform: scale(0.96); }
    .btn-next.hidden { visibility: hidden; }
    .arrow { font-size: 18px; transition: transform 0.3s; }
    .btn-next:hover .arrow { transform: translateX(4px); }

    .disclaimer-badge {
      display: inline-block;
      background: #f9a825; color: #1a0a2e;
      font-family: 'Nunito', sans-serif;
      font-size: 10px; font-weight: 800;
      letter-spacing: 1.5px; text-transform: uppercase;
      padding: 4px 10px; border-radius: 50px;
      margin-bottom: 14px;
    }
    .mono {
      font-family: 'Nunito', sans-serif !important;
      font-size: clamp(13px, 3vw, 15px) !important;
      line-height: 1.7 !important;
      color: #3a2a4a !important;
    }
    .mono .clause { display: block; margin-bottom: 8px; padding-left: 14px; position: relative; }
    .mono .clause::before { content: 'Â§'; position: absolute; left: 0; color: #e91e8c; }
    .sign-off {
      font-family: 'Caveat', cursive;
      font-size: 20px; color: #e91e8c; font-weight: 700;
      margin-top: 10px; text-align: right;
    }

    .fold {
      position: absolute; bottom: 0; right: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 0 28px 28px;
      border-color: transparent transparent rgba(0,0,0,0.1) transparent;
      border-radius: 0 0 18px 0;
      z-index: 5;
    }

    .envelope-screen {
      position: fixed; inset: 0; z-index: 200;
      background: #1a0a2e;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 18px; cursor: pointer;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    .envelope-screen.hide {
      opacity: 0; transform: scale(1.08); pointer-events: none;
    }
    .env-emoji { font-size: 80px; animation: envBob 1.5s ease-in-out infinite; }
    @keyframes envBob {
      0%,100%{ transform: translateY(0) scale(1); }
      50%    { transform: translateY(-12px) scale(1.06); }
    }
    .env-title { font-family: 'Caveat', cursive; font-size: 32px; color: white; font-weight: 700; }
    .env-hint {
      font-size: 13px; color: rgba(255,255,255,0.4);
      font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
      animation: blink 1.5s ease-in-out infinite;
    }
    @keyframes blink { 0%,100%{opacity:0.4;} 50%{opacity:1;} }

    .doodle-corner {
      position: absolute; font-size: 22px;
      pointer-events: none; z-index: 6;
      animation: doodleSpin 4s ease-in-out infinite;
    }
    @keyframes doodleSpin {
      0%,100% { transform: rotate(-10deg) scale(1); }
      50%     { transform: rotate(10deg) scale(1.15); }
    }
    .doodle-tl { top: 10px;  left: 52px;  animation-delay: 0s; }
    .doodle-tr { top: 10px;  right: 10px; animation-delay: 0.4s; }
    .doodle-bl { bottom: 10px; left: 52px; animation-delay: 0.8s; }
  </style>
</head>

<script>
  /* â”€â”€â”€ stars â”€â”€â”€ */
  const starContainer = document.getElementById('stars');
  for (let i = 0; i < 120; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = 1 + Math.random() * 2.5;
    s.style.cssText = `width:${size}px;height:${size}px;top:${Math.random()*100}%;left:${Math.random()*100}%;animation-duration:${2+Math.random()*4}s;animation-delay:${Math.random()*5}s`;
    starContainer.appendChild(s);
  }

  /* â”€â”€â”€ ambient floating hearts â”€â”€â”€ */
  for (let i = 0; i < 12; i++) {
    const h = document.createElement('div');
    h.className = 'heart-float';
    h.textContent = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“'][Math.floor(Math.random()*4)];
    h.style.cssText = `left:${Math.random()*100}vw;animation-duration:${10+Math.random()*10}s;animation-delay:${Math.random()*10}s`;
    document.body.appendChild(h);
  }

  /* â”€â”€â”€ PAGE CONTENT â”€â”€â”€ */
  const PAGE_CONTENT = {
    0: `<span class="big">Hello, Madam. ğŸ‘‹</span>
         a small present from your erumai<br>
          a <span class="pink">whole letter</span> just for you.<br><br>
          Yes. You deserve it.<br>
          (maybe more, but<br>
          let's start here ğŸ˜Œ)`,
          
    1: `Ethuvum shock lam avanthinga<br>
          for saying this<br>
          <span class="pink">but itha sollanumnu thonuchu</span><br><br>
          But every time<br>
          I try, my brain just<br>
          goes â€” <span class="accent">ğŸ«  bloop.</span><br><br>
          So I made this<br>
          instead. ğŸ¤­
          <div class="doodle">âœ¨</div>`,

    2: `na etho romba easya sollten<br>
          i can be your friend<br>
          <span class="pur">ana</span> i don't think it is possible<br><br>
          And honestly?<br>
          I don't mind one bit.<br><br>
          You're kinda<br>
          <span class="pur">different</span>. And that's<br>
          my favourite thing. ğŸ«¶
          <div class="doodle">ğŸ’œ</div>`,

    3: `So, ippave solliren<br><br>
          The thing I've been<br>
          too nervous to say â€”<br><br>
          <span class="grn" style="font-size:clamp(28px,8vw,38px);display:block;line-height:1.3;">
            I love you. ğŸ’
          </span><br>
          avalothaan na solten !!!<br>
          No taking it back ğŸ˜„
          <div class="doodle">ğŸŒ¿</div>`,

    4: `<span class="disclaimer-badge">âš ï¸ Oru mukiya thagaval!</span>
          <div class="mono">
            <span class="clause"><h1>pathutu konjam msg ethavathu panna nalla irukum...........<h1></span>
          </div>
          <div class="sign-off">â€” naanthaan ğŸ’›</div>`
  };

  /* â”€â”€â”€ dots â”€â”€â”€ */
  const TOTAL = 5;
  let current = 0;
  const dotsEl = document.getElementById('dots');
  for (let i = 0; i < TOTAL; i++) {
    const d = document.createElement('div');
    d.className = 'dot' + (i === 0 ? ' active' : '');
    d.id = 'dot-' + i;
    dotsEl.appendChild(d);
  }
  function updateDots() {
    for (let i = 0; i < TOTAL; i++) {
      const d = document.getElementById('dot-' + i);
      d.className = 'dot' + (i === current ? ' active' : i < current ? ' done' : '');
    }
  }

  /* â”€â”€â”€ typewriter â”€â”€â”€ */
  function typewritePage(pageIndex) {
    const body = document.getElementById('body-' + pageIndex);
    if (!body) return;
    const fullHTML = PAGE_CONTENT[pageIndex];
    if (!fullHTML) return;

    const tokens = [];
    let i = 0;
    while (i < fullHTML.length) {
      if (fullHTML[i] === '<') {
        let tag = '';
        while (i < fullHTML.length && fullHTML[i] !== '>') { tag += fullHTML[i]; i++; }
        tag += '>'; i++;
        tokens.push({ type: 'tag', val: tag });
      } else {
        tokens.push({ type: 'char', val: fullHTML[i] });
        i++;
      }
    }

    body.innerHTML = '';
    let rendered = '';
    let t = 0;

    function type() {
      if (t >= tokens.length) return;
      const token = tokens[t]; t++;
      rendered += token.val;
      body.innerHTML = rendered;
      setTimeout(type, token.type === 'tag' ? 0 : 22);
    }
    type();
  }

  /* â”€â”€â”€ HEART BURST â€” replaces confetti â”€â”€â”€ */
  const HEART_EMOJIS = ['ğŸ’–','ğŸ’•','ğŸ’—','ğŸ’“','ğŸ’','ğŸ’˜','ğŸ©·','â¤ï¸','ğŸ’'];

  function launchHearts() {
    const count = 60;
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const el = document.createElement('div');
        el.className = 'burst-heart';
        el.textContent = HEART_EMOJIS[Math.floor(Math.random() * HEART_EMOJIS.length)];

        // Random horizontal position across full screen
        const startX = 5 + Math.random() * 90; // 5â€“95vw
        const fontSize = 20 + Math.random() * 30; // 20â€“50px
        const duration = 2.5 + Math.random() * 3;  // 2.5â€“5.5s
        const delay = Math.random() * 0.4;

        el.style.cssText = `
          left: ${startX}vw;
          bottom: ${-fontSize}px;
          font-size: ${fontSize}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
        `;

        document.body.appendChild(el);

        // Remove after animation is done
        setTimeout(() => el.remove(), (duration + delay + 0.5) * 1000);
      }, i * 60); // stagger each heart by 60ms
    }
  }

  /* â”€â”€â”€ page navigation â”€â”€â”€ */
  function nextPage() {
    if (current >= TOTAL - 1) return;
    const leaving = document.getElementById('page-' + current);
    leaving.classList.remove('active');
    leaving.classList.add('exit');
    setTimeout(() => leaving.classList.remove('exit'), 600);

    current++;
    const arriving = document.getElementById('page-' + current);
    arriving.classList.add('active');
    updateDots();
    typewritePage(current);

    // Launch heart burst on EVERY page turn (big burst on last page)
    if (current === TOTAL - 1) {
      document.getElementById('nextBtn').classList.add('hidden');
      launchHearts(); // big burst on last page
    } else {
      // small sprinkle on each page turn
      launchMiniHearts();
    }
  }

  /* â”€â”€â”€ small heart sprinkle on each page turn â”€â”€â”€ */
  function launchMiniHearts() {
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const el = document.createElement('div');
        el.className = 'burst-heart';
        el.textContent = HEART_EMOJIS[Math.floor(Math.random() * HEART_EMOJIS.length)];
        const startX = 5 + Math.random() * 90;
        const fontSize = 14 + Math.random() * 16;
        const duration = 1.8 + Math.random() * 1.5;
        el.style.cssText = `
          left: ${startX}vw;
          bottom: ${-fontSize}px;
          font-size: ${fontSize}px;
          animation-duration: ${duration}s;
          animation-delay: 0s;
        `;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), (duration + 0.5) * 1000);
      }, i * 50);
    }
  }

  /* â”€â”€â”€ typewrite page 0 on load â”€â”€â”€ */
  window.addEventListener('load', () => typewritePage(0));

  /* â”€â”€â”€ envelope â”€â”€â”€ */
  function openEnvelope() {
    document.getElementById('envScreen').classList.add('hide');
  }

  /* â”€â”€â”€ cursor trail â”€â”€â”€ */
  const tc = document.getElementById('trailCanvas');
  const tx = tc.getContext('2d');
  tc.width = window.innerWidth; tc.height = window.innerHeight;
  window.addEventListener('resize', () => {
    tc.width = window.innerWidth; tc.height = window.innerHeight;
  });
  let trail = [];
  function addTrail(x, y) {
    trail.push({ x, y, life: 1, size: 14 + Math.random() * 10 });
    if (trail.length > 18) trail.shift();
  }
  document.addEventListener('mousemove', e => addTrail(e.clientX, e.clientY));
  document.addEventListener('touchmove', e => addTrail(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
  function drawTrail() {
    tx.clearRect(0, 0, tc.width, tc.height);
    trail.forEach(p => {
      tx.globalAlpha = p.life * 0.8;
      tx.font = `${p.size}px serif`;
      tx.fillText('ğŸ’–', p.x - p.size / 2, p.y + p.size / 2);
      p.life -= 0.06;
    });
    trail = trail.filter(p => p.life > 0);
    requestAnimationFrame(drawTrail);
  }
  drawTrail();

  /* â”€â”€â”€ emoji burst on click â”€â”€â”€ */
  document.addEventListener('click', e => {
    if (e.target.closest('#nextBtn') || e.target.closest('#envScreen')) return;
    for (let i = 0; i < 10; i++) {
      const el = document.createElement('div');
      const angle = (Math.PI * 2 / 10) * i;
      const dist = 55 + Math.random() * 55;
      const dx = Math.cos(angle) * dist;
      const dy = Math.sin(angle) * dist;
      const size = 16 + Math.random() * 16;
      el.textContent = 'ğŸ’–';
      el.style.cssText = `position:fixed;left:${e.clientX}px;top:${e.clientY}px;font-size:${size}px;pointer-events:none;z-index:997;transition:transform 0.6s ease-out,opacity 0.6s ease-out;transform:translate(-50%,-50%);`;
      document.body.appendChild(el);
      requestAnimationFrame(() => {
        el.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        el.style.opacity = '0';
      });
      setTimeout(() => el.remove(), 650);
    }
  });
</script>
</body>
